<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px;
        }
        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Health Tracker PWA Icon Generator</h1>
        <p>Generate professional icons for your Health Tracker PWA</p>
        
        <button onclick="generateAllIcons()">Generate All Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        
        <div class="icon-preview" id="iconPreview"></div>
    </div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const generatedIcons = {};

        function createHealthIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background with gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(0.5, '#8b5cf6');
            gradient.addColorStop(1, '#ec4899');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add subtle pattern
            ctx.globalCompositeOperation = 'overlay';
            for (let i = 0; i < size; i += 20) {
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, size);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(size, i);
                ctx.stroke();
            }
            
            ctx.globalCompositeOperation = 'source-over';

            // Health cross symbol
            const centerX = size / 2;
            const centerY = size / 2;
            const crossSize = size * 0.4;
            const crossWidth = crossSize * 0.25;

            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetY = size * 0.01;

            // Horizontal bar
            const roundRect = (x, y, w, h, r) => {
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r);
                ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r);
                ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();
                ctx.fill();
            };

            roundRect(centerX - crossSize/2, centerY - crossWidth/2, crossSize, crossWidth, crossWidth/4);
            roundRect(centerX - crossWidth/2, centerY - crossSize/2, crossWidth, crossSize, crossWidth/4);

            // Add heart symbol
            ctx.fillStyle = '#ff6b6b';
            const heartSize = size * 0.15;
            const heartX = centerX + crossSize * 0.3;
            const heartY = centerY - crossSize * 0.3;
            
            ctx.beginPath();
            ctx.arc(heartX - heartSize/4, heartY, heartSize/4, 0, Math.PI * 2);
            ctx.arc(heartX + heartSize/4, heartY, heartSize/4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(heartX - heartSize/2, heartY + heartSize/8);
            ctx.lineTo(heartX, heartY + heartSize/2);
            ctx.lineTo(heartX + heartSize/2, heartY + heartSize/8);
            ctx.fill();

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            iconSizes.forEach(size => {
                const canvas = createHealthIcon(size);
                generatedIcons[size] = canvas;

                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <div style="display: flex; justify-content: center; margin-bottom: 10px;">
                        ${canvas.outerHTML}
                    </div>
                    <strong>${size}x${size}</strong>
                    <br>
                    <button onclick="downloadIcon(${size})" style="margin-top: 10px; padding: 8px 15px; font-size: 12px;">
                        Download
                    </button>
                `;
                preview.appendChild(iconItem);
            });
        }

        function downloadIcon(size) {
            const canvas = generatedIcons[size];
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            iconSizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 2);
            });
        }

        // Generate icons on page load
        window.onload = () => generateAllIcons();
    </script>
</body>
</html>
