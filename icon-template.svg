<!-- Temporary SVG icon that can be saved as PNG -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="96" cy="96" r="86" fill="url(#gradient)" />
    
    <!-- Health cross symbol -->
    <rect x="76" y="56" width="40" height="80" fill="white" rx="4"/>
    <rect x="56" y="76" width="80" height="40" fill="white" rx="4"/>
    
    <!-- Small heart accent -->
    <path d="M96 140 L86 130 Q76 120 86 110 Q96 120 106 110 Q116 120 106 130 Z" fill="white" opacity="0.9"/>
