<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="display: none;"></canvas>
    <script>
        // Generate app icons for PWA
        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');
            
            // Draw background circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 20, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw health icon (heart + plus)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw a health/fitness icon
            const iconText = 'ðŸ’ª'; // Flexed bicep emoji as fallback
            ctx.fillText(iconText, size/2, size/2);
            
            // Alternative: Draw custom health icon
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            
            // Draw cross/plus symbol
            const centerX = size/2;
            const centerY = size/2;
            const crossSize = size * 0.15;
            
            // Horizontal line
            ctx.fillRect(centerX - crossSize, centerY - crossSize/3, crossSize * 2, crossSize * 2/3);
            // Vertical line
            ctx.fillRect(centerX - crossSize/3, centerY - crossSize, crossSize * 2/3, crossSize * 2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate and download icons
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const dataUrl = generateIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        alert('Icons generated! Please save them to your project folder.');
    </script>
</body>
</html>
